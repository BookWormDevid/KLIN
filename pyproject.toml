[project]
name = "klin"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "albumentations>=2.0.8",
    "fastapi>=0.127.0",
    "httpx>=0.28.1",
    "mlflow>=3.8.1",
    "msgspec>=0.20.0",
    "opencv-python-headless>=4.12.0.88",
    "pandas>=2.3.3",
    "python-multipart>=0.0.21",
    "scikit-learn>=1.7.2",
    "torchvision==0.24.0",
    "transformers>=4.57.3",
    "types-requests>=2.32.4.20260107",
    "uvicorn>=0.40.0",
    "yt-dlp>=2025.12.8",
]

[dependency-groups]
dev = [
    "mypy>=1.5.8",
    "pre-commit>=4.5.1",
    "ruff>=0.14.10",
]


[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = true
exclude = ["data", "models", "videomae_results"]
plugins = []



[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "B",  # bugbear
    "UP", # pyupgrade
]
ignore = ["E501"]
